<!DOCTYPE html>
<html lang='fr'>
  <head>
    <meta charset='utf-8'>
    <title>Application de gestion de tâches</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/app.js'></script>
  </head>
  <body>
    <h1>Gestion des tâches</h1>
    <input type="button" name="addTask" id="addTask" value="ajouter une tâche">
    <div id='taskmanager'></div>
    <!-- start Popup form  -->
    <div id="popupNewTask">
      <form action="#" id="form" method="post" name="form">
        <div class="closePopUp">
          <p>Fermer X</p>
        </div>
        <h2>Nouvelle tâche </h2>
        <hr>
        <input id="taskName" name="taskName" placeholder="Tâche" type="text" maxlength="25">
        <input id="taskDuration" name="taskDuration" placeholder="1" type="number" min="1">
        <textarea id="taskMsg" name="taskMsg" placeholder="Message" maxlength="500"></textarea>
        <input type="submit" name="validNewTask" value="Valider">
      </form>
    </div>
    <!-- end Popup form  -->

  </body>
</html>
